<mat-form-field appearance="standard" class="search-form-field-width">
  <button matPrefix mat-icon-button class="mx-3" (click)="search()">
    <mat-icon>search</mat-icon>
  </button>

  <input
    matInput
    id="search-field"
    type="text"
    [(ngModel)]="searchValue"
    placeholder="Search"
    class="search-form-field-text"
    (keyup.enter)="search()"
  />
</mat-form-field>
