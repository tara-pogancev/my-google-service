<div
  class="is-flex is-flex-direction-column is-align-items-center stretch-height"
  *ngIf="initEmpty"
>
  <div class="auto-margin">
    <img src="./assets/No_Suggestions.png" width="330px" />
    <h1 class="mt-5 pt-5">Good work. No new suggestions.</h1>
  </div>
</div>

<div class="columns stretch-height" *ngIf="!initEmpty">
  <div class="suggestions-sidebar column is-1">
    <div class="is-flex is-align-items-center p-2 mt-5 mr-3">
      <img
        src="./assets/Google_red_book.png"
        width="60px"
        height="60px"
        class="mr-4"
      />
      <div>
        <p class="google-bold">Easy ways to fix up your contacts</p>
        <p>Get help merging duplicates, adding useful details and more</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div
      class="is-flex is-align-items-center p-2 pr-3 light-blue"
      [ngClass]="{ 'light-blue': suggestions.length != 0 }"
    >
      <mat-icon class="mr-4 icon-left">library_books</mat-icon>
      <div>
        <p class="google-bold">Merge duplicates</p>
        <p *ngIf="suggestions.length == 0">No one with duplicate listings</p>
        <p *ngIf="suggestions.length > 1 && suggestions.length < 2">
          1 person with duplicate listings
        </p>
        <p *ngIf="suggestions.length > 1">
          {{ suggestions.length }} persons with duplicate listings
        </p>
      </div>
      <mat-icon class="mr-4 icon-right" *ngIf="suggestions.length == 0"
        >check</mat-icon
      >
    </div>
    <mat-divider></mat-divider>
  </div>
  <div class="column"></div>
</div>
